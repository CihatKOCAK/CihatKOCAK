<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        .marquee {
          height: 50px;	
          overflow: hidden;
          position: relative;
        }
        .marquee strong {
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif !important;
          color: #FF008E;
          position: absolute;
          font-size: 1.2em;
          width: 100%;
          height: 100%;
          margin: 0;
          line-height: 50px;
          text-align: center;
          transform:translateX(100%);
          animation: marquee 7s linear infinite;
        }
        @keyframes marquee {
          0%   { 
            transform: translateX(100%); 		
          }
          100% { 
            transform: translateX(-80%); 
          }
        }
      </style>
      <div class="marquee">
        <strong> Thanks for visiting my profile, see you next time!  <img style="padding-left : 15px" src="./bye_icon.svg" height="30px"> </img></strong>
      </div>
		</div>
	</foreignObject>
</svg>
